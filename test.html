<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="button" value="Send Json" onclick="sub_form()" />

</body>
</html>

<script>
function sub_form(){
    var xhr = new XMLHttpRequest();
    var url = "http://127.0.0.1:5000/api/v1/command";
    xhr.open("POST", url);
    xhr.setRequestHeader("Content-Type", "application/json");

    var data = JSON.stringify({"command": "play", "song_name": "damaged coda"});
    xhr.send(data);
}
</script>
